        #Utilisation de Scratch

        Scratch est un outil fantastique pour enseigner les concepts de la programmation et concevoir des jeux numériques créatifs. Si vous ne connaissez pas ce programme, bonne nouvelle : il y a des tonnes de ressources gratuites en ligne pour apprendre à l’utiliser.  En voici quelques-unes que nous aimons:

        * <a href="https://scratch.mit.edu/educators/#resources">Ressources pour les éducateurs</a> (sélectionnez l’option « français » en bas de la page et consultez le guide <a href="https://cdn.scratch.mit.edu/scratchr2/static/__0c1805349a6fe15c01c668d3f8acd971__/pdfs/help/Getting-Started-Guide-Scratch2.pdf">Pour bien démarrer</a>)
        * <a href="https://www.cs-first.com/training/introduction-computer-science-and-scratch">Notions et exercices</a> Google CS First (en anglais)
        * <a href="http://teacherslearningcode.com/assets/TLC-gettingstartedguide.pdf">Guide</a> Teachers Learning Code  (en anglais)
        * <a href="http://scratched.gse.harvard.edu/resources/scratch-teacher-accounts">Guide pour les comptes pour enseignant</a> Scratch ED: Using the Scratch (en anglais)

        <br>
        # Utilisation de MaKey MaKey

        MaKey MaKey est un circuit imprimé utilisant le courant électrique pour faire fonctionner des objets comme s’ils étaient des touches d’un clavier. Le circuit imprimé se branche à l’ordinateur à l’aide d’un câble USB et aux objets qui serviront de touches à l’aide de pinces crocodile.

        L’ensemble MaKey MaKey peut transformer tous les objets conducteurs, comme une banane ou de la pâte à modeler, en touche de clavier comme les flèches et l'espace. Pour plus d’informations, regardez cette vidéo ou visitez le site Web de MaKey MaKey (en anglais).

        <br>
        #Matériel :
        * Assez d'ensembles <a href="http://shop.ladieslearningcode.com/products/makey-makey?variant=12400440452">MaKey MaKey</a> pour chaque groupe de deux.
        * Matériaux conducteurs. Par exemple : fruits, pâte à modeler, feuilles d'aluminium, ustensiles, bonbons, papier et crayons

        #Introduction

        ##Script d'ouverture

        Bienvenue aux filles à l’atelier Initiation à la Conception de Jeux: Programmer avec Scratch de Girls Learning Code! Nous sommes contents que vous puissiez être là aujourd’hui et nous espérons que vous êtes prêts à apprendre une tonne de nouvelles choses.


        Qui a déjà assisté à l’un de nos ateliers ou à l’un de nos camps? (Si certains ont levé la main, demandez-leur à quelles activités ils ont participé.)


        Girls Learning Code a organisé ses premiers ateliers et camps pour les enfants en 2012. Ensuite, beaucoup de gens nous ont demandé si les garçons pouvaient participer aux activités. C’est pourquoi nous avons démarré Kids Learning Code un an plus tard, en 2013. Depuis, nous organisons des activités dans plus de 30 villes partout au Canada. Nous avons enseigné la programmation à plus de 19 000 enfants!


        Avant de commencer l’atelier, nous avons quelques informations à vous partager.

        * La salle de bain se trouve au bout du corridor (selon le local où vous vous trouvez, pointez vers la salle de bain)
        * Il y a de l’eau dans la cafétéria si vous avez soif. Si vous avez apporté une bouteille d’eau, vous pouvez la laisser sur votre bureau, mais gardez le bouchon bien fermé. Si vous n’avez pas de bouteille d’eau, il y a des verres dans la cafétéria, mais ne les emmenez pas dans la classe parce que nous ne voulons pas de dégâts sur les ordinateurs.
        * Nous prendrons une pause de 10 minutes à 14 h 30. Vous pourrez manger votre collation ou vous dégourdir les jambes. Si vous avez une collation, mangez-la à l’avant de la classe, essuyez les miettes et jetez l’emballage quand vous aurez terminé.

        #Programmation en groupe

        * Ouvrez Scratch et cliquez sur « Créer » (en haut à gauche).
        * Montrez aux apprenants les éléments principaux : la scène, les lutins et les scripts. Enseignez-leur comment déplacer et emboîter des blocs.
        * Donnez aux apprenants quelques minutes pour cliquer sur des blocs et explorer Scratch.
        * Avec le groupe, faites 2 à 4 défis qui pousseront les apprenants à réaliser une action dans Scratch. Par exemple : « Faites bouger Scratch le chat » ou « Essayez de faire dire quelque chose à Scratch le chat en appuyant sur une touche ». (Voir le document <a href="https://docs.google.com/document/d/1it1IadRawE_HuXgnE6WIA9DOSBzorHjS6H3yVdqQMGI/edit?usp=sharing">Défis de programmation en groupe</a> pour plus d'exemples de défis)
        * Après avoir passé 5 minutes sur un défi, demandez à un volontaire de venir à l'avant et de montrer sa solution aux autres. Rappelez aux apprenants qu'il y a plusieurs façons de relever les défis et qu'il y a donc de nombreuses solutions. Demandez-leur s'ils ont une autre solution.
        * Si vous avez du temps, demandez aux apprenants de penser à des défis supplémentaires pour le groupe.
        * C'est le moment idéal de répondre aux questions et de résoudre des problèmes (p. ex. : comment effacer un lutin ou que faire quand son lutin disparait de l'écran.)


        <br>
        #Séance de programmation : Scratch

        * Choisissez <strong>une ou deux</strong> activités parmi la <a href="http://bit.ly/liste-d-activités-scratch">liste d’activités</a> (onglet Conception de jeux). Suggestion d’activité pour 6 à 9 ans : « Escape Game ». Suggestions d’activités pour 9 à 13 ans : « Launcher Game » et « Platform Game ».
        * Montrez aux apprenants où trouver le <strong>projet initial</strong> dans le studio de la classe Scratch pour l'activité « Complétez l'histoire: La fille qui détestait les livres ».
        * Suivez le <strong>corrigé</strong> en orientant le groupe pendant la construction d'un projet fonctionnel. Arrêtez juste avant la section « Bonus ».
        * Donnez le temps aux apprenants de remixer le projet eux-mêmes. Pour ce faire, il est conseillé de faire un remue-méninges pour trouver de l'inspiration (allez dans la section « Bonus »).
        * Assurez-vous que tout le monde clique sur « PARTAGER » quand ils ont fini leur projet (en haut à droite).
        * Accordez du temps aux apprenants pour essayer et partager leurs projets entre eux à la fin de l'atelier. Suggestion : Faites un « vernissage ». Les apprenants laisseront leurs projets ouverts sur leur écran, rangeront leur chaise et marcheront autour de la classe pour voir les projets de tout le monde.

        ##Séance de programmation :  MaKey MaKey

        * À l'aide de votre webcam, montrez aux apprenants comment installer l'ensemble MaKey MaKey.
        * Distribuez un ensemble MaKey MaKey à tous les groupes de deux ainsi qu'un panier avec des objets conducteurs.
        * Affichez la diapositive n°30 (Installation) à l'avant du local afin que les apprenants puissent commencer l'installation.
        * Accordez 30 minutes aux apprenants afin qu'ils puissent essayer les matériaux conducteurs qui serviront de manette pour leur jeu.
        * Quand tous les groupes de deux ont essayé leur propre jeu, demandez-leur de tourner en sens horaire autour du local pour essayer les jeux des autres.
        * Laissez-les essayer les jeux pendant 2 ou 3 minutes (par jeu), puis demandez aux équipes de tourner de nouveau.
        * Accordez 5 minutes au groupe afin qu’ils puissent ranger les ensembles MaKey MaKey et les matériaux avant de conclure l'atelier.

        <br>
        #Activité hors ligne (facultative)

        Si vous remarquez que le groupe a besoin d’une pause, donnez-lui cinq minutes pour aller à la salle de bains, boire de l’eau ou manger une collation. Vous avez aussi le choix d’organiser une activité « pause d’ordi » au milieu de l’atelier pour faire bouger le groupe et le forcer à se lever. Les activités « pause d’ordi » durent environ dix minutes. Choisissez-en une parmi la <a href="http://bit.ly/activités-hors-ligne-doc">liste d’activités</a>. Suggestion d’activité : Do The Robot.

        <br>

        Qui peut me nommer une chose qu'il a apprise aujourd'hui? (<strong>*Consultez la diapositive n°33 pour avoir des exemples</strong>). Si personne ne lève la main, vous pouvez demander à un apprenant qui était particulièrement engagé pendant l'atelier de dire un mot ou vous pouvez repasser certaines notions clés de l'atelier.)

    ##Script d'ouverture

    Bienvenue aux filles à l’atelier Initiation à la Conception de Jeux: Programmer avec Scratch de Girls Learning Code! Nous sommes contents que vous puissiez être là aujourd’hui et nous espérons que vous êtes prêts à apprendre une tonne de nouvelles choses.


    Qui a déjà assisté à l’un de nos ateliers ou à l’un de nos camps? (Si certains ont levé la main, demandez-leur à quelles activités ils ont participé.)


    Girls Learning Code a organisé ses premiers ateliers et camps pour les enfants en 2012. Ensuite, beaucoup de gens nous ont demandé si les garçons pouvaient participer aux activités. C’est pourquoi nous avons démarré Kids Learning Code un an plus tard, en 2013. Depuis, nous organisons des activités dans plus de 30 villes partout au Canada. Nous avons enseigné la programmation à plus de 19 000 enfants!


    Avant de commencer l’atelier, nous avons quelques informations à vous partager.

    * La salle de bain se trouve au bout du corridor (selon le local où vous vous trouvez, pointez vers la salle de bain)
    * Il y a de l’eau dans la cafétéria si vous avez soif. Si vous avez apporté une bouteille d’eau, vous pouvez la laisser sur votre bureau, mais gardez le bouchon bien fermé. Si vous n’avez pas de bouteille d’eau, il y a des verres dans la cafétéria, mais ne les emmenez pas dans la classe parce que nous ne voulons pas de dégâts sur les ordinateurs.
    * Nous prendrons une pause de 10 minutes à 14 h 30. Vous pourrez manger votre collation ou vous dégourdir les jambes. Si vous avez une collation, mangez-la à l’avant de la classe, essuyez les miettes et jetez l’emballage quand vous aurez terminé.

      #Programmation en groupe

      * Ouvrez Scratch et cliquez sur « Créer » (en haut à gauche).
      * Montrez aux apprenants les éléments principaux : la scène, les lutins et les scripts. Enseignez-leur comment déplacer et emboîter des blocs.
      * Donnez aux apprenants quelques minutes pour cliquer sur des blocs et explorer Scratch.
      * Avec le groupe, faites 2 à 4 défis qui pousseront les apprenants à réaliser une action dans Scratch. Par exemple : « Faites bouger Scratch le chat » ou « Essayez de faire dire quelque chose à Scratch le chat en appuyant sur une touche ». (Voir le document <a href="https://docs.google.com/document/d/1it1IadRawE_HuXgnE6WIA9DOSBzorHjS6H3yVdqQMGI/edit?usp=sharing">Défis de programmation en groupe</a> pour plus d'exemples de défis)
      * Après avoir passé 5 minutes sur un défi, demandez à un volontaire de venir à l'avant et de montrer sa solution aux autres. Rappelez aux apprenants qu'il y a plusieurs façons de relever les défis et qu'il y a donc de nombreuses solutions. Demandez-leur s'ils ont une autre solution.
      * Si vous avez du temps, demandez aux apprenants de penser à des défis supplémentaires pour le groupe.
      * C'est le moment idéal de répondre aux questions et de résoudre des problèmes (p. ex. : comment effacer un lutin ou que faire quand son lutin disparait de l'écran.)

    </script>
  </section>

      * Choisissez <strong>une ou deux</strong> activités parmi la <a href="http://bit.ly/liste-d-activités-scratch">liste d’activités</a> (onglet Conception de jeux). Suggestion d’activité pour 6 à 9 ans : « Escape Game ». Suggestions d’activités pour 9 à 13 ans : « Launcher Game » et « Platform Game ».
      * Montrez aux apprenants où trouver le <strong>projet initial</strong> dans le studio de la classe Scratch pour l'activité « Complétez l'histoire: La fille qui détestait les livres ».
      * Suivez le <strong>corrigé</strong> en orientant le groupe pendant la construction d'un projet fonctionnel. Arrêtez juste avant la section « Bonus ».
      * Donnez le temps aux apprenants de remixer le projet eux-mêmes. Pour ce faire, il est conseillé de faire un remue-méninges pour trouver de l'inspiration (allez dans la section « Bonus »).
      * Assurez-vous que tout le monde clique sur « PARTAGER » quand ils ont fini leur projet (en haut à droite).
      * Accordez du temps aux apprenants pour essayer et partager leurs projets entre eux à la fin de l'atelier. Suggestion : Faites un « vernissage ». Les apprenants laisseront leurs projets ouverts sur leur écran, rangeront leur chaise et marcheront autour de la classe pour voir les projets de tout le monde.

      ##Séance de programmation :  MaKey MaKey

      * À l'aide de votre webcam, montrez aux apprenants comment installer l'ensemble MaKey MaKey.
      * Distribuez un ensemble MaKey MaKey à tous les groupes de deux ainsi qu'un panier avec des objets conducteurs.
      * Affichez la diapositive n°30 (Installation) à l'avant du local afin que les apprenants puissent commencer l'installation.
      * Accordez 30 minutes aux apprenants afin qu'ils puissent essayer les matériaux conducteurs qui serviront de manette pour leur jeu.
      * Quand tous les groupes de deux ont essayé leur propre jeu, demandez-leur de tourner en sens horaire autour du local pour essayer les jeux des autres.
      * Laissez-les essayer les jeux pendant 2 ou 3 minutes (par jeu), puis demandez aux équipes de tourner de nouveau.
      * Accordez 5 minutes au groupe afin qu’ils puissent ranger les ensembles MaKey MaKey et les matériaux avant de conclure l'atelier.

    </script>
